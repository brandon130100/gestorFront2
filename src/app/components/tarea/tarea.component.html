<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
>
  Mostrar Formulario
</button>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear nueva tarea.</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="tareaForm">
          <!-- Nombre -->
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              id="nombre"
              formControlName="nombre"
              class="form-control"
            />
          </div>
          <!-- Prioridad -->
          <div class="form-group">
            <label for="prioridad">Prioridad</label>
            <select
              name="prioridad"
              id="prioridad"
              formControlName="prioridad"
              class="form-control"
            >
              <option [ngValue]="item" *ngFor="let item of prioridades">
                {{ item.nombre }}
              </option>
            </select>
          </div>
          <!-- Responsable -->
          <div class="form-group">
            <label for="responsable">Responsable</label>
            <select
              name="responsable"
              id="responsable"
              formControlName="responsable"
              class="form-control"
            >
              <option [ngValue]="item" *ngFor="let item of responsables">
                {{ item.nombre }}
              </option>
            </select>
          </div>
          <!-- Estado -->
          <div class="form-group">
            <label for="estado">Estado</label>
            <select
              name="estado"
              id="estado"
              formControlName="estado"
              class="form-control"
            >
              <option [ngValue]="item" *ngFor="let item of estados">
                {{ item.nombre }}
              </option>
            </select>
          </div>
          <!-- Fecha Cierre -->
          <div class="form-group">
            <label for="fechaCierre">Fecha de Cierre</label>
            <input
              type="date"
              id="fechaCierre"
              formControlName="fechaCierre"
              class="form-control"
            />
          </div>
          <!-- Proyecto -->
          <div class="form-group">
            <label for="proyecto">Proyecto</label>
            <select
              name="proyecto"
              id="proyecto"
              formControlName="proyecto"
              class="form-control"
            >
              <option [ngValue]="item" *ngFor="let item of proyectos">
                {{ item.nombre }}
              </option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="tareaForm.invalid"
          (click)="guardar()"
          data-bs-dismiss="modal"
        >
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="card" *ngFor="let tarea of tareas">
        <div class="card-body">
          <h5 class="card-title">{{ tarea.nombre }}</h5>
          <p class="card-text">Prioridad: {{ tarea.prioridad.nombre }}</p>
          <p class="card-text">Estado: {{ tarea.estado.nombre }}</p>
          <p class="card-text">Responsable: {{ tarea.responsable.nombre }}</p>
          <div class="card-text">
            Fecha de registro: {{ tarea.fechaRegistro | date }}
          </div>
          <div class="card-text">
            Fecha de cierre: {{ tarea.fechaCierre | date }}
          </div>
          <button
            class="btn btn-primary"
            (click)="editar(tarea)"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Editar
          </button>
          <button class="btn btn-danger" (click)="eliminar(tarea)">
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
