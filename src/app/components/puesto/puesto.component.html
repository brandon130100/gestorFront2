<div class="formularioRegistro">
  <h2>Crear Puesto</h2>
  <form [formGroup]="puestoForm" (ngSubmit)="guardar()">
    <!-- Nombre -->
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        formControlName="nombre"
        class="form-control"
      />
    </div>

    <!-- Boton -->
    <button
      type="submit"
      class="btn btn-primary mt-2"
      [disabled]="puestoForm.invalid"
    >
      Guardar
    </button>
  </form>
</div>

<div class="formularioRegistro">
  <h2>Puestos Guardados</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of puestos">
        <td>{{ item.id }}</td>
        <td>{{ item.nombre }}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="eliminar(item)">
            Eliminar
          </button>
          <button type="button" class="btn btn-success" (click)="editar(item)">
            Editar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
